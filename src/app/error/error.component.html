<div class="container error-page">
  <div class="row justify-content-center">
    <div class="col-sm-12 text-center">
      <div class="error-image"></div>
      <div class="error-main-text">{{mainText}}</div>
      @if (subText) {
        <div class="error-sub-text">{{subText}}</div>
      }
    </div>
  </div>
</div>
